<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>@s6x</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%; width: 100%; overflow: hidden;
      font-family: Arial, sans-serif;
      color: black; text-align: center;
      cursor: url('https://r2.guns.lol/f3b93e45-fce2-4468-9bae-19a24f38b160.webp'), auto;
    }

    #background-video {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      transform: scale(1.05);
      z-index: -1;
      filter: blur(3px) brightness(0.7);
    }

    .tilt-wrap {
      position: absolute;
      top: 58%; left: 50%;
      transform: translate(-50%, -50%);
      width: 1000px;
      height: 800px;
      perspective: 1200px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 260ms cubic-bezier(.2,.8,.2,1);
      will-change: transform;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
    }

    .card.show { animation: fadeInDown 0.6s ease forwards; }
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-50px) scale(0.8); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Conteneur pseudo + hover UID */
    .username-container {
      position: relative;
      display: inline-block;
      margin-bottom: 0px;
    }

    .username {
      font-size: 2.8em;
      font-weight: 700;
      user-select: text;
      text-shadow: 0 0 6px rgba(0,0,0,0.5);
      white-space: nowrap;
      border-right: 4px solid black;
      width: fit-content;
      overflow: hidden;
      animation: blinkCursor 0.9s steps(1) infinite;
    }

    @keyframes blinkCursor { 50% { border-color: transparent; } }

    /* Tooltip UID */
    .username-container::after {
      content: "UID 850,338";
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15,15,15,0.8);
      color: white;
      font-size: 0.8em;
      padding: 7px 12px;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      white-space: nowrap;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }
    .username-container:hover::after {
      opacity: 1;
      transform: translateX(-50%) translateY(-2px);
    }

    /* Badges */
    .badges {
      display: flex;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 30px;
      background: transparent;
      user-select: none;
      box-shadow: inset 0 0 3px rgba(0,0,0,0.3);
      margin-top: 6px;
      position: relative;
    }

    .badge {
      position: relative;
      display: inline-block;
    }
    .badge img {
      height: 24px;
      width: auto;
      pointer-events: none;
      filter: brightness(0) contrast(200%) drop-shadow(0 0 2px rgba(0,0,0,0.6)); /* noir + blur */
    }

    .badge::after {
      position: absolute;
      bottom: 115%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15,15,15,0.8);
      color: white;
      font-size: 0.75em;
      padding: 6px 10px;
      border-radius: 7px;
      opacity: 0;
      pointer-events: none;
      white-space: nowrap;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }
    .badge:hover::after {
      opacity: 1;
      transform: translateX(-50%) translateY(-2px);
    }

    .badge.artiste::after { content: "artiste"; }
    .badge.gifter::after { content: "gifter"; }
    .badge.admin::after { content: "admin"; }
    .badge.staff::after { content: "staff"; }

    .views {
      margin-top: 25px;
      font-size: 0.8em;
      font-weight: 700;
      opacity: 0.85;
      user-select: text;
      display: flex;
      align-items: center;
      gap: 4px;
      text-shadow: 0 0 6px rgba(0,0,0,0.4);
      transform: translateX(-300px);
    }
    .views span:first-child { font-size: 1.5em; }

    ::selection { background: black; color: black; }

    #enter-screen {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.8);
      display: flex; justify-content: center; align-items: center;
      font-size: 1.5em; color: white; cursor: pointer;
      z-index: 10;
      transition: opacity 1s ease;
      opacity: 1;
    }
    #enter-screen.hidden { opacity: 0; pointer-events: none; }
  </style>
</head>
<body>

  <video autoplay loop muted id="background-video">
    <source src="https://r2.guns.lol/e233d440-d5e0-4f86-9c20-3c048b9e860f.mp4" type="video/mp4">
  </video>

  <audio id="background-audio" src="https://r2.guns.lol/69c07e70-f99f-4cae-97b9-fcfa99dcf00d.mp3" loop></audio>

  <div class="tilt-wrap" id="tilt">
    <div class="card" id="card">
      <div class="username-container">
        <h1 class="username" id="username"></h1>
      </div>
      <div class="badges" aria-hidden="true">
        <div class="badge artiste"><img src="https://i.postimg.cc/FKSLRBg8/paint.png" alt="paint"></div>
        <div class="badge gifter"><img src="https://i.postimg.cc/15wvNvRx/gifter.png" alt="gifter"></div>
        <div class="badge admin"><img src="https://i.postimg.cc/d0H6KX6C/admin.png" alt="admin"></div>
        <div class="badge staff"><img src="https://i.postimg.cc/W3x7dkQb/staff.png" alt="staff"></div>
      </div>
      <div class="views"><span>üëÅ</span><span>85,236</span></div>
    </div>
  </div>

  <div id="enter-screen">&lt;3</div>

  <script>
    const enterScreen = document.getElementById('enter-screen');
    const audio = document.getElementById('background-audio');
    const card = document.getElementById('card');
    const tilt = document.getElementById('tilt');
    const username = document.getElementById('username');

    enterScreen.addEventListener('click', () => {
      enterScreen.classList.add('hidden');
      audio.play().catch(() => {});
      setTimeout(() => { card.classList.add('show'); startTyping(); }, 300);
    });

    // Animation titre onglet
    const titles = ["@s", "@s6", "@s6x", "@s6x", "@s6", "@s"];
    let i = 0;
    setInterval(() => {
      document.title = titles[i % titles.length];
      i++;
    }, 1000);

    // Machine √† √©crire
    const texts = ["s6x.", "ghuns admin"];
    let textIndex = 0, charIndex = 0, isDeleting = false;

    function type() {
      const currentText = texts[textIndex];
      if (!isDeleting) {
        username.textContent = currentText.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === currentText.length) {
          isDeleting = true;
          setTimeout(type, 1500);
          return;
        }
      } else {
        username.textContent = currentText.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          isDeleting = false;
          textIndex = (textIndex + 1) % texts.length;
        }
      }
      setTimeout(type, isDeleting ? 120 : 180);
    }
    function startTyping() { type(); }

    // Tilt effet
    let currentRX = 0, currentRY = 0, targetRX = 0, targetRY = 0, raf = null;
    function updateTilt() {
      currentRX += (targetRX - currentRX) * 0.15;
      currentRY += (targetRY - currentRY) * 0.15;
      tilt.style.transform = `translate(-50%, -50%) rotateX(${currentRX}deg) rotateY(${currentRY}deg)`;
      raf = requestAnimationFrame(updateTilt);
    }
    tilt.addEventListener('mouseenter', () => { if (!raf) raf = requestAnimationFrame(updateTilt); });
    tilt.addEventListener('mousemove', (e) => {
      const r = tilt.getBoundingClientRect();
      const x = (e.clientX - r.left) / r.width;
      const y = (e.clientY - r.top) / r.height;
      targetRY = (x - 0.5) * 40;
      targetRX = -(y - 0.5) * 30;
    });
    tilt.addEventListener('mouseleave', () => {
      targetRX = 0; targetRY = 0;
      setTimeout(() => { if (raf) { cancelAnimationFrame(raf); raf = null; } tilt.style.transform = 'translate(-50%, -50%) rotateX(0) rotateY(0)'; }, 120);
    });
  </script>

</body>
</html>
